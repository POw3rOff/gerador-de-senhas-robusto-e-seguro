<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <form id="passwordForm">
            <label for="length">Comprimento das Senhas:</label>
            <input type="number" id="length" name="length" min="4" max="32" value="12" required>
            <input type="checkbox" id="includeLetters" name="includeLetters" checked>
            <label for="includeLetters">Incluir Letras</label>
            <input type="checkbox" id="includeNumbers" name="includeNumbers" checked>
            <label for="includeNumbers">Incluir Números</label>
            <input type="checkbox" id="includeSymbols" name="includeSymbols" checked>
            <label for="includeSymbols">Incluir Símbolos</label>
            <input type="checkbox" id="includeAll" name="includeAll" checked>
            <label for="includeAll">Incluir Todas</label>
            <button type="button" onclick="generatePasswords()">Gerar Senhas</button>
        </form>
        <div id="passwordOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
